<div class="container" id="intro">
  <div class="valign-wrapper">
    <div class="valign">
      <h1 class="animated fadeInUp">Hello. {{content.greeting}}</h1>
      <div *ngIf="showPrompt">
        <h4 class="animated fadeInUp">{{content.prompt}}</h4>
        <input class="animated fadeInUp" #name [(ngModel)]="user.name" placeholder="name" (keyup.enter)="submitForm(name.value)">
      </div>
      <div *ngIf="!showPrompt">
        <h4 class="animated fadeInUp" >Awesome. Hi, {{user.name | firstName}}! Please click on the "Posts" button in the navigation bar</h4>
      </div>
    </div>
  </div>
</div>
